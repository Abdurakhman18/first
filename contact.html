        <section class="bg-light text-center p-5">
            <div class="container">
                <h1>Wanna get in touch with Tech Journal ?</h1>
            </div>
        </section>
        <br><br>
        <div class="contact-form">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <!-- JavaScript -->
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Предотвращаем стандартное поведение формы
                const userConfirmed = confirm("Oops! It seems you're not a registered user yet. Would you like to take the plunge and sign up?");
                if (userConfirmed) {
                    window.location.href = 'sign.html'; // Замените на URL вашей страницы регистрации
                }
            });
        </script>        
        <br><br><br>
        <div class="container">
            <div class="switch-container">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckActive" checked>
                    <label class="form-check-label" for="flexSwitchCheckActive">Active switch checkbox input</label>
                </div>
            </div>
        </div>    
        <br>
        <div class="container mt-5">
            <h2 class="text-start mb-4">Other Contact Preferences &#9889</h2>
            <br>
            <ul class="list-group custom-list-group">
                <li class="list-group-item custom-list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                    <label class="form-check-label stretched-link" for="firstCheckboxStretched">Email Notifications</label>
                </li>
                <li class="list-group-item custom-list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                    <label class="form-check-label stretched-link" for="secondCheckboxStretched">SMS Alerts</label>
                </li>
                <li class="list-group-item custom-list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                    <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Phone Calls</label>
                </li>
            </ul>
        </div>   
        <br><br><br>     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
        <script>
            window.addEventListener('scroll', function() {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var docHeight = document.documentElement.scrollHeight;
                var winHeight = window.innerHeight;
                var scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;
                document.getElementById('progressBar').style.width = scrollPercent + '%';
            });
        </script>
    </body>
